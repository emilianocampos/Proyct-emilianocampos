<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Conversor Argentina</title>
    <script src="./js/js.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body class="container">
    <main>
        <h1>Conversor Argentina</h1>
        <form class="formulario">
            <p class="p">Selecionar moneda a convertir</p>
            <p class="p"><input type="radio" name="cambio" id="uno">Dolar</p>
            <p class="p"><input type="radio" name="cambio" id="dos">Euro</p>
            <p class="p">Ingrese monto:</p>
            <div class="hoa">
                <input type="number" id="valor" min="1" max="100000000000">
                <input type="button" id="cotizador" value="Cotizar" onclick="convertir">
            </div>
        </form>

    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
